---
layout: default
---

<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                <h2 class="mb-3">{{ page.title }}</h2>
                <p class="text-muted">
                    <i class="fas fa-calendar-alt mr-2"></i>{{ page.date_range }}
                    {% if page.status %}
                    <span class="badge badge-{% if page.status == 'Completed' %}success{% else %}primary{% endif %} ml-2">{{ page.status }}</span>
                    {% endif %}
                </p>
                <hr />
                {{ content }}
            </div>
        </div>
    </div>
</div>
